<style>

/* ENTER OVERLAY */
#enterOverlay {
  position: fixed;

  display: flex;
  align-items: center;
  justify-content: center;

/* FLOATING HEARTS */
.heart-float {
  position: fixed;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* SECTIONS */

  align-items: center;
  justify-content: center;

  color: white;
}

.intro .card {
  background: rgba(255,255,255,0.25);
  padding: 45px 25px;
  border-radius: 22px;
  max-width: 650px;
  backdrop-filter: blur(12px);
  text-align: center;
}

.heart {
  font-size: 3rem;
  animation: beat 1.3s infinite;
}

@keyframes beat {
  0% { transform: scale(1); }
  50% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

button {
  background: white;
  color: #ff5f7e;
  border: none;
  padding: 14px 30px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;

button:hover {
